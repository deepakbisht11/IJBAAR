
<!DOCTYPE HTML>
<html>
<head>

	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/jquery-1.10.js"></script>

</head>
<body>

	<section class="container" style="margin-top:8%;margin-bottom:8%;">
		<div class="row">
			<div class="col-md-12" style="border:1px solid RGB(190,190,190);border-radius:3px;padding-top:1%;">
				
        		<h3 style="color:#777777;">Reviewer Registration</h3>


				<form class="form-horizontal" role="form">
  					<div class="form-group">
    					<label for="r_name" class="col-md-2 control-label">Name</label>
    					<div class="col-md-7">
     						<input type="text" class="form-control" id="r_name" name="r_name" placeholder="Full name">
    					</div>
  					</div>
  					<div class="form-group">
    					<label for="r_id" class="col-md-2 control-label">E-mail</label>
    					<div class="col-md-7">
     						<input type="email" class="form-control" id="r_id" name="r_id" placeholder="e-mail ID">
    					</div>
  					</div>
  					<div class="form-group">
    					<label for="r_org" class="col-md-2 control-label">Organisation</label>
    					<div class="col-md-7">
     						<input type="text" class="form-control" id="r_org" name="r_org" placeholder="Organisation">
    					</div>
  					</div>
  					<div class="form-group">
    					<label for="r_add" class="col-md-2 control-label">Address</label>
    					<div class="col-md-7">
     						<input type="text" class="form-control" id="r_add" name="r_add" placeholder="valid address">
    					</div>
  					</div>
  					<div class="form-group">
    					<label for="r_city" class="col-md-2 control-label">City</label>
    					<div class="col-md-7">
     						<input type="text" class="form-control" id="r_city" name="r_city" placeholder="City">
    					</div>
  					</div>
  					<div class="form-group">
    					<label for="r_state" class="col-md-2 control-label">State</label>
    					<div class="col-md-7">
     						<input type="text" class="form-control" id="r_state" name="r_state" placeholder="State">
    					</div>
  					</div>
  					<div class="form-group">
    					<label for="r_country" class="col-md-2 control-label">Country</label>
    					<div class="col-md-7">
     						<input type="text" class="form-control" id="r_country" name="r_country" placeholder="Country">
    					</div>
  					</div>
  					<div class="form-group">
    					<label for="r_pin" class="col-md-2 control-label">Pin Code</label>
    					<div class="col-md-7">
     						<input type="text" class="form-control" id="r_pin" name="r_pin" placeholder="Pin Code">
    					</div>
  					</div>
  					<div class="form-group">
    					<label for="r_dob" class="col-md-2 control-label">D.O.B</label>
    					<div class="col-md-7">
     						<input type="text" class="form-control" id="r_dob" name="r_dob" placeholder="Date of birth">
    					</div>
  					</div>
  					<div class="form-group">
    					<label for="r_phone" class="col-md-2 control-label">Phone</label>
    					<div class="col-md-7">
     						<input type="text" class="form-control" id="r_phone" name="r_phone" placeholder="Contact no.">
    					</div>
  					</div>
  					<div class="form-group">
    					<label for="r_pass1" class="col-md-2 control-label">Password</label>
    					<div class="col-md-7">
     						<input type="password" class="form-control" id="r_pass1" name="r_pass1" placeholder="Password">
    					</div>
  					</div><div class="form-group">
    					<label for="r_pass2" class="col-md-2 control-label">Confirm-password</label>
    					<div class="col-md-7">
     						<input type="password" class="form-control" id="r_pass2" name="r_pass2" placeholder="Confirm">
    					</div>
  					</div>

  					
  					<div class="form-group">
    					<div class="col-sm-offset-2 col-sm-10">
      						<div class="checkbox">
        						<label>
          							<input type="checkbox"> By clicking this , you agree with our <a href="">Terms and policies</a>. 
        						</label>
      						</div>
    					</div>
  					</div>
					<div class="form-group">
					   	<div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" class="btn btn-primary">Register</button>
					    </div>
					</div>
				</form>
			</div>
		</div>
	</section>

</body>
</html>
